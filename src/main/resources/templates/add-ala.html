
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Adicionar Ala</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">
    <h2 class="text-center">Adicionar Ala</h2>
    <div class="row">
        <div class="col">
            <form action="#" th:action="@{/alas/addala}" th:object="${ala}" method="post">
                <label for="nome">Nome</label>
                <input type="text" th:field="*{nome}" id="nome" placeholder="Nome">
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                <label for="email">Andar</label>
                <input type="text" th:field="*{andar}" id="email" placeholder="Andar">
                <span th:if="${#fields.hasErrors('andar')}" th:errors="*{andar}"></span>
                <input type="submit" value="Adicionar Andar">
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
