
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>CRUD- enfermeiro</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<div class="container">
    <h2 class="text-center">Adicionar Enfermeiro</h2>
    <div class="row">
        <div class="col">
            <form action="#" th:action="@{/enfermeiros/addenfermeiro}" th:object="${enfermeiro}" method="post">
                <label for="nome">Nome</label>
                <input type="text" th:field="*{nome}" id="nome" placeholder="Nome">
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                <label for="email">Email</label>
                <input type="text" th:field="*{email}" id="email" placeholder="Email">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                <label for="coren">Coren</label>
                <input type="text" th:field="*{Coren}" id="coren" placeholder="Coren">
                <span th:if="${#fields.hasErrors('coren')}" th:errors="*{coren}"></span>
                <input type="submit" value="Adicionar Enfermeiro">
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
